<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
   
    <title>Stories Image</title>
</head>
<body>
    <div class="container" id="imageBox">
        <div id="prevText"></div>
        <textarea name="textBox" id="textBox" placeholder="Add Caption : "></textarea>
  
        <input type="file" name="file" id="file" accept="image/*" onchange="loadFile(event)">
        <label for="file">
            <img src="assets/upload.png" class="upload-img">
        </label>  
    </div>

    <script>
        var textBox = document.getElementById("textBox");
        var imageBox = document.getElementById("imageBox");

        textBox.onkeyup = function(){
            document.getElementById("prevText").innerHTML = this.value;
        }

        var loadFile = function(event){
            imageBox.style.backgroundImage = "url("+ URL.createObjectURL(event.target.files[0]) +")" 
        }
    </script>

</body>
</html>
